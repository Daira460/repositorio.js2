<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@700&family=Mulish:wght@400;700&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="../css/estilo.css">
  <title>Calendario de Reservas - Restaurante Italiano</title>
</head>
<body>
  <body>
    <header class="encabezado">
        <div class="contenedor-navegacion">
            <div class="contenido-navegacion contenedor">
                <div class="logo">
                    <h1>Ristorante <span class="verde">Graz</span><span>ie</span><span class="rojo">Mille</span></h1>
                </div>
                <nav class="navegacion ocultar">
                    <a href="../index.html">Inicio</a>
                    <a href="./nosotros.html">Sobre Nosotros</a>
                    <a href="./contacto.html">Contacto</a>
                    <a href="./reservaciones.html">Reservaciones</a>
                </nav>
                <div class="hamburguesa">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </div>
        </div>
    </header>
  <main>
    <h1>Calendario de Reservas - Restaurante Italiano</h1>
    <div class="calendar">
      <div class="header">
        <button id="prevBtn" onclick="changeMonth(-1)">Anterior</button>
        <h2 id="monthYear"></h2>
        <button id="nextBtn" onclick="changeMonth(1)">Siguiente</button>
      </div>
      <div class="days" id="calendarDays">
        <!-- Días del calendario se generarán con JavaScript -->
      </div>
    </div>
  
    <!-- Botón para abrir la ventana emergente de reserva -->
    <button id="reserveBtn" onclick="openModal()">Reservar</button>
  
    <!-- Ventana emergente para reservas -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>Haz tu reserva</h3>
        <form id="reservationForm">
          <label for="name">Nombre:</label>
          <input type="text" id="name" required>
          <label for="date">Fecha de reserva:</label>
          <input type="date" id="date" required>
          <label for="time">Hora de reserva:</label>
          <input type="time" id="time" required>
          <button type="submit">Reservar</button>
        </form>
      </div>
    </div>

  </main>
  <footer class="footer">
    <p>Ristorante <span class="verde">Graz</span><span>ie</span><span class="rojo">Mille</span> Todos los derechos reservados &copy; 2023 </p>
</footer>
  <script src="../js/reservaciones.js"></script>
</body>
</html>
