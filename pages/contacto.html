            <input type="text" name="apellido" placeholder="Escribe tu apellido">
            <label>Email*:</label>
            <input type="text" name="email" placeholder="Escribe tu e-mail">

            <textarea name="mensaje"></textarea>
            <label for="privacy">He leído y acepto la política de privacidad, los términos y condiciones.</label>
            <input type="checkbox" id="privacy">
            <input type="button" value="Enviar formulario" id="submitBtn">
            <input type="button" value="Borrar" id="resetBtn">
        </div>
    </form>
